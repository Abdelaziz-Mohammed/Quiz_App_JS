<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.webp">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="app">
        <h1>Quiz App</h1>
        <div class="quiz">
            <h2 id="question" >Please select a category to get started:</h2>
            <div id="answer-btns">
                <button type="button" class="category" data-num="1">HTML</button>
                <button type="button" class="category" data-num="2">CSS</button>
                <button type="button" class="category" data-num="3">JavaScript</button>
                <button type="button" class="category" data-num="4">React.js</button>
            </div>
            <button type="button" id="next-btn">Next</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
